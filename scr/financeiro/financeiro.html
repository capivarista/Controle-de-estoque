<div class="container">
    <h1 class="text-center mb-4">An√°lise Financeira do Estoque</h1>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Gr√°fico de Vendas</div>
                <div class="card-body">
                    <canvas id="vendasChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Gr√°fico de Lucro e Perda</div>
                <div class="card-body">
                    <canvas id="lucroPerdaChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">Gr√°fico de Modelos Mais Vendidos</div>
                <div class="card-body text-center">
                    <canvas id="modelosChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Adiciona jQuery (necess√°rio para Bootstrap 4) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Adiciona Popper.js (necess√°rio para Bootstrap 4) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Adiciona o JavaScript do Bootstrap -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


<script>
    const vendas = [1000, 1500, 2000, 1800, 2200, 2500];
    const lucros = [300, 400, 500, 450, 600, 700];
    const perdas = [50, 100, 150, 200, 50, 80];
    const modelos = ['Modelo A', 'Modelo B', 'Modelo C', 'Modelo D', 'Modelo E'];
    const vendasModelos = [40, 35, 50, 25, 10];

    function criarGrafico(id, tipo, dados, opcoes = {}) {
        const ctx = document.getElementById(id).getContext('2d');
        return new Chart(ctx, {
            type: tipo,
            data: dados,
            options: {
                responsive: true,
                maintainAspectRatio: false, // Isso impede a deforma√ß√£o
                ...opcoes
            }
        });
    }

    // Gr√°fico de Vendas
    criarGrafico('vendasChart', 'line', {
        labels: vendas.map((_, index) => `Venda ${index + 1}`),
        datasets: [{
            label: 'Valor de Venda (R$)',
            data: vendas,
            borderColor: 'green',
            fill: false
        }]
    });

    // Gr√°fico de Lucro e Perda
    criarGrafico('lucroPerdaChart', 'bar', {
        labels: lucros.map((_, index) => `Venda ${index + 1}`),
        datasets: [
            { label: 'Lucro (R$)', data: lucros, backgroundColor: 'lightgreen' },
            { label: 'Perda (R$)', data: perdas, backgroundColor: 'lightcoral' }
        ]
    });

    // Gr√°fico de Modelos Mais Vendidos
    criarGrafico('modelosChart', 'pie', {
        labels: modelos,
        datasets: [{
            data: vendasModelos,
            backgroundColor: ['#FF9999', '#66B2FF', '#99FF99', '#FFCC66', '#FF6666']
        }]
    });


    document.addEventListener("DOMContentLoaded", function() {
        const themeButton = document.getElementById("toggleTheme");

        if (!themeButton) return;

        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark-mode");
            themeButton.innerText = "‚òÄÔ∏è";
        }

        themeButton.addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");

            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
                this.innerText = "‚òÄÔ∏è";
            } else {
                localStorage.setItem("theme", "light");
                this.innerText = "üåô";
            }
        });
    });
</script>
