<!-- Content -->
<div class="container">
    <h1 class="text-center">An√°lise Financeira do Estoque</h1>

    <!-- Exibi√ß√£o dos gr√°ficos -->
    <div class="mt-5">
        <h2>Gr√°fico de Vendas</h2>
        <canvas id="vendasChart"></canvas>
    </div>

    <div class="mt-5">
        <h2>Gr√°fico de Lucro e Perda</h2>
        <canvas id="lucroPerdaChart"></canvas>
    </div>

    <div class="mt-5">
        <h2>Gr√°fico de Modelos Mais Vendidos</h2>
        <canvas id="modelosChart"></canvas>
    </div>
</div>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap-4.4.1.js"></script>

<script>
    // Dados de vendas, lucro e perda (exemplo)
    const vendas = [1000, 1500, 2000, 1800, 2200, 2500]; // Valores de venda
    const lucros = [300, 400, 500, 450, 600, 700];  // Lucros obtidos
    const perdas = [50, 100, 150, 200, 50, 80];  // Perdas registradas

    // Dados de modelos mais vendidos (exemplo)
    const modelos = ['Modelo A', 'Modelo B', 'Modelo C', 'Modelo D', 'Modelo E'];
    const vendasModelos = [40, 35, 50, 25, 10]; // Quantidade de unidades vendidas de cada modelo

    // Atualizar gr√°ficos com os dados registrados
    const updateCharts = () => {
        const vendasChart = new Chart(document.getElementById('vendasChart'), {
            type: 'line',
            data: {
                labels: vendas.map((_, index) => `Venda ${index + 1}`),
                datasets: [{
                    label: 'Valor de Venda (R$)',
                    data: vendas,
                    borderColor: 'green',
                    fill: false
                }]
            }
        });

        const lucroPerdaChart = new Chart(document.getElementById('lucroPerdaChart'), {
            type: 'bar',
            data: {
                labels: lucros.map((_, index) => `Venda ${index + 1}`),
                datasets: [
                    {
                        label: 'Lucro (R$)',
                        data: lucros,
                        backgroundColor: 'lightgreen'
                    },
                    {
                        label: 'Perda (R$)',
                        data: perdas,
                        backgroundColor: 'lightcoral'
                    }
                ]
            }
        });

        // Gr√°fico de pizza - Modelos Mais Vendidos
        const modelosChart = new Chart(document.getElementById('modelosChart'), {
            type: 'pie',
            data: {
                labels: modelos,
                datasets: [{
                    data: vendasModelos,
                    backgroundColor: ['#FF9999', '#66B2FF', '#99FF99', '#FFCC66', '#FF6666']
                }]
            }
        });
    };

    // Chama a fun√ß√£o para gerar os gr√°ficos com os dados
    updateCharts();

    // Tema escuro e claro
    document.addEventListener("DOMContentLoaded", function() {
        const themeButton = document.getElementById("toggleTheme");

        if (!themeButton) return; // Evita erros caso o bot√£o n√£o seja encontrado

        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark-mode");
            themeButton.innerText = "‚òÄÔ∏è";
        }

        themeButton.addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");

            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
                this.innerText = "‚òÄÔ∏è";
            } else {
                localStorage.setItem("theme", "light");
                this.innerText = "üåô";
            }
        });
    });
</script>
